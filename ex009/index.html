<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem dinâmica</title>
</head>
<body>
    <picture>

        <source media="(max-width: 750px)" srcset="Imagem/imag-p.png" type="image/png">

        <source media="(max-width:1050px)" srcset="Imagem/imag-m.png" type="image/png"> 

       <img src="Imagem/imag-g.png" alt="A imagem flexível funciona">
   
    </picture>

       <h1>Reproduzindo Áudio</h1>

       <p>Vamos aprender a reproduzir áudio em HTML5.
       </p>
      <audio preload="metadata" controls autoplay loop>
       <source src="midia/Take a Break - Aaron Lieberman.mp3" type="audio/mpeg">

        <source src="midia/Take a Break - Aaron Lieberman.mp3" type="audio/ogg">
        <source src="midia/Take a Break - Aaron Lieberman.mp3" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio <a href="https://studio.youtube.com/channel/UCMYkKcyn8Dsg4qeYE7AbUMg/music">clique aqui para baixar o aquivo mp3</a></p>
      </audio>
  
</body>
</html>
